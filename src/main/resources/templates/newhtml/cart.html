<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">


    <title>Cringe Games</title>
</head>	
<body>
	<div class="globalHeader">
		<div class="content">
			<div class="navbarContent">
				<nav class="navbar navbar-expand-lg">
					<a class="navbar-brand" href="#"><img src="Cringe.svg" class="logo"></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			    		<span class="navbar-toggler-icon"></span>
			  		</button>
			  		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			  			<ul class="navbar-nav mr-auto">
							<li class="nav-item">
			    				<a class="nav-link links" href="#">About</a>
							</li>
							<li class="nav-item">
			    				<a class="nav-link links" href="#">Login</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>	
	
	<div class="mainContent">
		<div class="content">
			<h1>Your Shopping Cart</h1>
			<div class="cart-item">
				<div class="cart-item-image">
					<a href="#linkToStorePage">
						<img src="GTAV-banner.jpg">
					</a>
				</div>
				<div class="cart-item-price">
					<div class="price">30,00$</div>
					<a class="links" href="Remove">Remove</a>
				</div>
				<div class="cart-item-name">
					GTA V
				</div>
				
			</div>
			<div class="cart-payment">
				<div class="total"> 
					<div class="total-price">
						30,00$
					</div>
					Estimated Total
				</div>
				<div class="buttons">
					<a class="big-buy-button" href="doCheckoutStuff">
						<span>Checkout</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

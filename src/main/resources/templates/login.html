<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script type="text/javascript" src="/js/orders.js"></script>
    <title>Log in with your CringeGames account</title>
</head>
<body>
<div class="globalHeader">
    <div class="content">
        <div class="navbarContent">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="/"><img src="/images/cringe.png" class="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link links" href="">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link links" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link links" href="/cart">View Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link links" href="/orders">View Orders</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="mainContent">
    <div class="container justify-content-center align-items-center">
        <form class="form-signin" method="POST" th:action="@{/login}">
            <h2 class="form-heading">SIGN IN</h2>
            <div class="form-group">
                <span th:text="${message}"></span>
                <label for="username">Username</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="Username" autofocus="true"/>
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Password"/>
                <span class="has-error" th:text="${error}"></span>

                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                <h4 class="text-center"><a href="/register">Create an account</a></h4>
            </div>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<!--/*@thymesVar id="games" type="java.util.Collection<cringe.app.db.Game>"*/-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--    <link rel="icon" type="image/svg+xml" href="/favicon.svg">-->
    <!--    <link rel="alternate icon" href="/favicon.ico">-->
    <title>Admin Portal</title>
</head>
<body>
<div th:replace="fragments/header :: header" class="globalHeader"></div>
<div class="mainContent">
    <!--
    TODO(evanSpendlove):
        - Add the option to upload games
        - Add the option to view orders
        - Add the option to edit games
        - Add the option to view revenue (Extra thing: could offer basic analytics)
    -->
    <div class="content">
        <div th:attr="onclick=|window.location = '${#paths.edit(game)}';|" th:each="game : ${ games }" class="game" th:style="|background-image: url(${#paths.get(game.icon)});|">
            <div class="game-bottom-bar">
                <div class="game-title-column" th:text="${game.title}">
                </div>
                <div class="game-price-column">
                    Edit
                </div>
            </div>
        </div>
        <div class="game" style="background-image: url(/images/circle+plus+icon.png);">
            <form id="new-form" action="/admin/new_game" method="post">
                <div class="game-bottom-bar">
                    <div class="game-title-column">
                        <input style="max-width: 100%; max-height: 75%;" type="text" name="title">
                    </div>
                    <div class="game-price-column" onclick="document.forms['new-form'].submit()">
                        New
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>

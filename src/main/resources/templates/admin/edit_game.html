<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<!--/*@thymesVar id="games" type="java.util.Collection<cringe.app.db.Game>"*/-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--    <link rel="icon" type="image/svg+xml" href="/favicon.svg">-->
    <!--    <link rel="alternate icon" href="/favicon.ico">-->
    <title>Edit Game</title>
</head>
<body>
<div th:replace="fragments/header :: header" class="globalHeader"></div>
<div class="mainContent">
    <div class="content">
        <form id="edit-form" method="POST">
            <h2 class="form-heading">Edit Game Details</h2>
            <div class="form-group">
                <label for="title">Title</label>
                <input th:value="${game.title}" name="title" type="text" class="form-control" id="title"/>
                <label for="description">Description</label>
                <textarea name="description" form="edit-form" class="form-control" id="description" th:text="${game.description}"></textarea>
                <label for="price">Price</label>
                <input name="price" type="number" class="form-control" id="price" th:value="${game.price}"/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Update Game Details</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>

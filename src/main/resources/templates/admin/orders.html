<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="/js/orders.js"></script>
    <title>Orders</title>
    <!--    <link rel="icon" type="image/svg+xml" href="/favicon.svg">-->
    <!--    <link rel="alternate icon" href="/favicon.ico">-->
</head>
<body>
<div th:replace="fragments/header :: header" class="globalHeader"></div>
<div class="mainContent">
    <div class="content">
        <b class="text-center" style="color:white;">Orders:</b>
        <table class="table table-hover table-borderless">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Date</th>
                <th scope="col">User</th>
                <th scope="col">Details</th>
                <th scope="col">Status</th>
                <th scope="col">Price</th>
                <th scope="col">Update Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:id="|order_row_${order.id}|" th:each="order : ${ orders }">
                <td th:text="${#dates.format(order.date, 'dd-MMM-yyyy')}">01/01/0000></td>
                <td th:text="${order.user.fullName}"></td>
                <td th:text="${order.generateReceipt()}"></td>
                <td th:id="|order_status_${order.id}|" th:text="${order.status}"></td>
                <td><strong>$<strong th:text="${#numbers.formatDecimal(order.computeTotalCost(), 0, 'COMMA', 2, 'POINT')}"></strong></strong>
                </td>
                <td>
                    <button type="button" th:if="${order.isCompleted()}" th:onclick="|refundOrder(${ order.id })|">Refund</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="/js/orders.js"></script>
    <title>Analytics</title>
    <!--    <link rel="icon" type="image/svg+xml" href="/favicon.svg">-->
    <!--    <link rel="alternate icon" href="/favicon.ico">-->
</head>
<body>
<div th:replace="fragments/header :: header" class="globalHeader">
    <div class="content">
        <div class="navbarContent">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="/"><img src="/images/cringe.png" class="logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link links" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link links" href="/login">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="mainContent">
    <b class="text-center" style="color:white;">Game Sales:</b>

    <table class="table table-hover table-borderless">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Game</th>
            <th scope="col">Total Sales</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sale : ${ gameSales }">
            <td th:text="${sale.game.title}"></td>
            <td><strong>$<strong th:text="${#numbers.formatDecimal(sale.totalSales, 0, 'COMMA', 2, 'POINT')}"></strong></strong></td>
            <td><strong>$<strong th:text="${#numbers.formatDecimal(sale.game.price, 0, 'COMMA', 2, 'POINT')}"></strong></strong></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

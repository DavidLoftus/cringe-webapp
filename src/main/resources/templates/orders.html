<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<b>Orders:</b>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Games</th>
        <!--TODO: Add <th>Price ($)</th> -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${ orders }">
        <td th:text="${#dates.format(order.date, 'dd-MMM-yyyy')}">01/01/0000></td>
        <td th:text="${#strings.listJoin(order.cart.games, ', ')}"></td>
        <td><strong>$<strong th:text="${#numbers.formatDecimal(order.totalCost, 0, 'COMMA', 2, 'POINT')}"></strong></strong></td>
        <!-- TODO: Do we need this? <td><a th:attr="href=${#paths.view(order)}">View order</a></td>-->
    </tr>
    </tbody>
</table>
</body>
</html>

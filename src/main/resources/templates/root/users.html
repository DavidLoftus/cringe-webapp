<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="/js/user.js"></script>
    <title>User Management</title>
</head>
<body>
<div th:replace="fragments/header :: header" class="globalHeader"></div>
<div class="px-3 mainContent text-center justify-content-center align-items-center">
    <div class="content">

        <h2 class="text-center" style="color:white;">Users:</h2>
        <br>
        <table class="table table-hover table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">User</th>
                <th scope="col">Root</th>
                <th scope="col">Admin</th>
                <th scope="col">Update Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:id="|user_row_${user.id}|" th:each="user : ${ users }">
                <td class="align-middle text-center" th:id="|user_name_${user.id}|" th:text="${user.username}"></td>
                <td class="align-middle text-center">
                    <input type="checkbox" th:id="|user_isRoot_${user.id}|" name="isRoot" value="isRoot" th:checked="${user.hasRole('root')}">
                    <label th:for="|user_isRoot_${user.id}|">Root</label>
                </td>
                <td class="align-middle text-center">
                    <input type="checkbox" th:id="|user_isAdmin_${user.id}|" name="isAdmin" value="isAdmin" th:checked="${user.hasRole('admin')}">
                    <label th:for="|user_isAdmin_${user.id}|">Admin</label>
                </td>
                <td class="align-middle text-center">
                    <button type="button" class="btn btn-danger" th:onclick="|updateRole(${ user.id }, ${ user.hasRole('root')}, ${ user.hasRole('admin')})|">Update</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
